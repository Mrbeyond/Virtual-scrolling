<body>
	<center>

		<button style="width:80px;" onclick='alert(document.body.offsetHeight+ " "+window.innerHeight+ "  "+window. pageYOffset)'>test</button>

<script>
	var more = "<p> more and more</p>";
	var timer = new Date();
	var count=1;
	var go = true;
	// pro=()=>{ go = true; count =0, timer= new Date()}
				
	window. onscroll =()=>{
		if(go){
		    if((window. innerHeight+window. pageYOffset) >= document.body.offsetHeight){
				count++;
			    pp.innerHTML += more;
            }
		}
		let sec = (new Date()) - timer;
		if(sec > 10000 && count >=3){
			go = true;
			count = 1;
			timer = new Date();
			// alert(sec);
			}
		if( sec < 10000 && count >3){
			go = false
		}	
	}
</script>
